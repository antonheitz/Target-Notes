<div class="overview-wrapper">
    <div class="notes-wrapper">
        <div class="notes-title">
            <div class="title-text">
                Notes
            </div>
        </div>
        <div *ngFor="let note of notes" class="notes-item">
            {{ note.name }}
        </div>
        <div *ngIf="notes.length === 0" class="notes-empty">
            No Notes yet. Add one!
        </div>
    </div>
</div>
