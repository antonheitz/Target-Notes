<div *ngIf="screenSize === 'big'" class="big-wrapper" (pointermove)="resize($event)" (pointerup)="endResize($event)"
    [ngClass]="{'resize-hover': this.currentResizing !== null}">
    <div class="column-wrapper first-column">
        <div class="field-wrapper spaces">
            <app-spaces></app-spaces>
        </div>
    </div>
    <div class="column-wrapper data-column">
        <div class="field-wrapper notes elevated">
            <app-overview></app-overview>
        </div>
        <div class="resizer" (pointerdown)="startResize($event)"></div>
    </div>
    <div class="column-wrapper data-column">
        <div class="field-wrapper entries elevated">
            <app-entries></app-entries>
        </div>
        <div class="resizer" (pointerdown)="startResize($event)"></div>
    </div>
    <div class="column-wrapper last-column">
        <div class="field-wrapper editor elevated">
            editor
        </div>
    </div>
</div>

<div *ngIf="screenSize === 'medium'" class="medium-wrapper" (pointermove)="resize($event)"
    (pointerup)="endResize($event)" [ngClass]="{'resize-hover': this.currentResizing !== null}">
    <div class="left-column">
        <div class="header-wrapper" *ngIf="currentMainView !== 'spaces'">
            <div class="header-field elevated">
                header
            </div>
        </div>
        <div class="content-wrapper">
            <div *ngIf="currentMainView === 'spaces'" class="spaces content-field">
                <app-spaces></app-spaces>
            </div>
            <div *ngIf="currentMainView === 'notes'" class="notes content-field elevated">
                <app-overview></app-overview>
            </div>
            <div *ngIf="currentMainView === 'entries'" class="entries content-field elevated">
                <app-entries></app-entries>
            </div>
        </div>
        <div class="resizer" (pointerdown)="startResize($event)"></div>
    </div>
    <div class="editor-wrapper">
        <div class="editor field-wrapper elevated">
            editor
        </div>
    </div>
</div>

<div *ngIf="screenSize === 'small'" class="small-wrapper">
    <div class="small-header" *ngIf="currentMainView !== 'spaces'">
        Header
    </div>
    <div class="small-content">
        <div *ngIf="currentMainView === 'spaces'" class="spaces small-field-wrapper">
            <app-spaces></app-spaces>
        </div>
        <div *ngIf="currentMainView === 'notes'" class="notes small-field-wrapper">
            <app-overview></app-overview>
        </div>
        <div *ngIf="currentMainView === 'entries'" class="entries small-field-wrapper">
            <app-entries></app-entries>
        </div>
        <div *ngIf="currentMainView === 'editor'" class="editor small-field-wrapper">
            editor
        </div>
    </div>
</div>
